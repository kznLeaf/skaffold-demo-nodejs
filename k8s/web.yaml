# Kubernetes 清单文件（Manifest）
# 定义了要部署到 Kubernetes 集群中的资源配置情况
apiVersion: v1
# 资源名称：service/web | Service 是负载均衡器，可以自动转发请求到后面的所有 Pod
kind: Service  
metadata:
  name: web
spec:
  ports:
  - port: 3000
    name: http
  type: LoadBalancer
  selector:
    app: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2 # number of pod replicas，保持2个pod实例运行
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: skaffold-buildpacks-node
        ports:
          - containerPort: 3000